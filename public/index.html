<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,target-densitydpi=device-dpi, user-scalable=no"
    />

    <meta name="application-name" content="DroneTx" />
    <meta name="description" content="A Wifi-based Remote Control for Drone" />
    <meta name="keywords" content="drone,rc,remote-control,quadcopter" />
    <meta name="author" content="Het Shah" />
    <meta name="theme-color" content="#FFFFFF" />

    <link rel="shortcut icon" href="/images/icons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/icons/favicon-16x16.png"
    />

    <!-- PWA configs - https://realfavicongenerator.net/ -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Android Configs -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/images/icons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/images/icons/android-chrome-512x512.png"
    />

    <!-- Apple Configs - https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/icons/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="/images/icons/safari-pinned-tab.svg"
      color="#f17964"
    />

    <meta name="apple-mobile-web-app-title" content="DroneTx" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
